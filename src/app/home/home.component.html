<div class="container">
  <div class="text-center mb-3">
    <img 
      src="https://png.pngtree.com/png-clipart/20221110/original/pngtree-world-logo-template-picture-image_3620034.png"  
      alt="Logo" 
      width="130" 
      style="border-radius: 50px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);" 
    />
  </div>
  <h1 class="text-center" style="  font-size: 3rem; color: rgb(38, 38, 46) ">𝕮𝖔𝖚𝖓𝖙𝖗𝖞 𝕮𝖆𝖙𝖆𝖑𝖔𝖌𝖚𝖊</h1>

  <input
    type="text"
    style="    margin-left: 380px;"
    class="form-control mb-3"
    placeholder="Search for a country..."
    (input)="onSearchChange($event)"
    autocomplete="off" 
  />

  <div *ngIf="isSearching && filteredCountries.length === 0 ">
    <p style=" color: rgb(125, 125, 239); margin-left: 380px;">Searching...</p>
  </div>

  <div *ngIf="filteredCountries.length === 0 && !isSearching">
    <p  style=" color: rgb(125, 125, 239); margin-left: 380px;">No countries found.</p>
  </div>
  <table class="table" *ngIf="filteredCountries.length > 0">
    <thead>
      <tr>
        <th>Flag</th>
        <th>Name</th>
        <th>Capital</th>
        <th>Region</th>
        <th>Languages</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of filteredCountries">
        <td>
          <a [routerLink]="['/country', country.name.common]">
            <img
              [src]="country.flags.png"
              alt="{{ country.name.common }} flag"
              width="50"
            />
          </a>
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital?.[0] || 'N/A' }}</td>
        <td>{{ country.region || 'N/A' }}</td>
        <td>
          <div class="languages">
            <span *ngFor="let language of country.languages | keyvalue" class="language">
              {{ language.value }}
            </span>
          </div>
        </td>      </tr>
    </tbody>
  </table>
</div>
